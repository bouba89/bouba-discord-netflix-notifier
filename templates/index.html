<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ Netflix Bot Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 2px solid #E50914;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            color: #E50914;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .header p {
            color: #aaa;
            margin-top: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .card h2 {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #E50914;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.running {
            background: #4CAF50;
        }

        .status-indicator.stopped {
            background: #f44336;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #aaa;
        }

        .stat-value {
            font-weight: bold;
            color: #fff;
        }

        .btn {
            background: #E50914;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            margin: 5px;
        }

        .btn:hover {
            background: #b8070f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.4);
        }

        .btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #0f3460;
        }

        .btn-secondary:hover {
            background: #16213e;
        }

        .btn-danger {
            background: #f44336;
        }

        .btn-danger:hover {
            background: #d32f2f;
        }

        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .log-container {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            padding: 15px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            font-size: 0.85em;
            line-height: 1.4;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #aaa;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #E50914;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .country-tag {
            display: inline-block;
            background: rgba(229, 9, 20, 0.2);
            padding: 5px 10px;
            border-radius: 5px;
            margin: 3px;
            font-size: 0.9em;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            animation: slideIn 0.3s;
        }

        .alert-success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
        }

        .alert-error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .tab {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 8px 8px 0 0;
            color: #aaa;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.active {
            background: rgba(229, 9, 20, 0.3);
            color: #fff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Netflix Bot Dashboard</h1>
            <p>Monitoring et contr√¥le de votre bot de notifications Netflix</p>
        </div>

        <!-- Messages -->
        <div id="alerts"></div>

        <!-- Statistiques principales -->
        <div class="grid">
            <!-- Status -->
            <div class="card">
                <h2>
                    <span class="status-indicator" id="status-indicator"></span>
                    Status du Bot
                </h2>
                <div id="status-content">
                    <div class="loading">
                        <div class="spinner"></div>
                        Chargement...
                    </div>
                </div>
            </div>

            <!-- Statistiques -->
            <div class="card">
                <h2>üìä Statistiques</h2>
                <div id="stats-content">
                    <div class="loading">
                        <div class="spinner"></div>
                        Chargement...
                    </div>
                </div>
            </div>

            <!-- Configuration -->
            <div class="card">
                <h2>‚öôÔ∏è Configuration</h2>
                <div id="config-content">
                    <div class="loading">
                        <div class="spinner"></div>
                        Chargement...
                    </div>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="card">
            <h2>üéÆ Actions</h2>
            <div class="actions">
                <button class="btn" onclick="runBot()">‚ñ∂Ô∏è Ex√©cuter maintenant</button>
                <button class="btn btn-secondary" onclick="refreshAll()">üîÑ Actualiser</button>
                <button class="btn btn-secondary" onclick="downloadLogs('debug')">üì• T√©l√©charger Logs</button>
                <button class="btn btn-secondary" onclick="downloadLogs('api')">üì• Debug API</button>
                <button class="btn btn-danger" onclick="resetMemory()">üóëÔ∏è R√©initialiser m√©moire</button>
            </div>
        </div>

        <!-- Logs -->
        <div class="card">
            <h2>üìã Logs</h2>
            <div class="tabs">
                <button class="tab active" onclick="showTab('debug')">Debug</button>
                <button class="tab" onclick="showTab('cron')">Cron</button>
            </div>
            <div class="tab-content active" id="tab-debug">
                <div class="log-container" id="log-debug">
                    <div class="loading">Chargement des logs...</div>
                </div>
            </div>
            <div class="tab-content" id="tab-cron">
                <div class="log-container" id="log-cron">
                    <div class="loading">Chargement des logs...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let currentTab = 'debug';

        // Charger les donn√©es au d√©marrage
        window.onload = function() {
            refreshAll();
        };

        // Actualiser toutes les donn√©es
        function refreshAll() {
            loadStatus();
            loadStats();
            loadConfig();
            loadLogs(currentTab);
        }

        // Afficher une alerte
        function showAlert(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            document.getElementById('alerts').appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Charger le status
        async function loadStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                const indicator = document.getElementById('status-indicator');
                indicator.className = `status-indicator ${data.cron_active ? 'running' : 'stopped'}`;
                
                const html = `
                    <div class="stat-item">
                        <span class="stat-label">√âtat</span>
                        <span class="stat-value">${data.cron_active ? '‚úÖ Actif' : '‚ùå Arr√™t√©'}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Cron</span>
                        <span class="stat-value">${data.cron_active ? '‚úÖ En cours' : '‚ùå Arr√™t√©'}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Contenus notifi√©s</span>
                        <span class="stat-value">${data.statistics.total_sent}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Derni√®re ex√©cution</span>
                        <span class="stat-value">${data.statistics.last_run}</span>
                    </div>
                `;
                
                document.getElementById('status-content').innerHTML = html;
            } catch (error) {
                document.getElementById('status-content').innerHTML = 
                    `<div class="alert alert-error">Erreur: ${error.message}</div>`;
            }
        }

        // Charger les statistiques
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                let html = `
                    <div class="stat-item">
                        <span class="stat-label">Total contenus notifi√©s</span>
                        <span class="stat-value">${data.total_content}</span>
                    </div>
                `;
                
                if (data.last_run) {
                    html += `
                        <div class="stat-item">
                            <span class="stat-label">Dernier run - Trait√©s</span>
                            <span class="stat-value">${data.last_run.total_treated}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Dernier run - Nouveaux</span>
                            <span class="stat-value">${data.last_run.new_sent}</span>
                        </div>
                    `;
                }
                
                if (Object.keys(data.by_country).length > 0) {
                    html += '<div class="stat-item"><span class="stat-label">Nouveaux par pays (dernier run)</span></div>';
                    for (const [country, count] of Object.entries(data.by_country)) {
                        html += `<div class="country-tag">${country}: ${count}</div>`;
                    }
                } else {
                    html += '<div class="stat-item"><span class="stat-label" style="color: #888;">Aucun nouveau contenu au dernier run</span></div>';
                }
                
                document.getElementById('stats-content').innerHTML = html;
            } catch (error) {
                document.getElementById('stats-content').innerHTML = 
                    `<div class="alert alert-error">Erreur: ${error.message}</div>`;
            }
        }

        // Charger la configuration
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const data = await response.json();
                
                let html = '';
                for (const [key, value] of Object.entries(data)) {
                    html += `
                        <div class="stat-item">
                            <span class="stat-label">${key}</span>
                            <span class="stat-value">${value}</span>
                        </div>
                    `;
                }
                
                document.getElementById('config-content').innerHTML = html;
            } catch (error) {
                document.getElementById('config-content').innerHTML = 
                    `<div class="alert alert-error">Erreur: ${error.message}</div>`;
            }
        }

        // Charger les logs
        async function loadLogs(type) {
            try {
                const response = await fetch(`/api/logs?type=${type}&lines=100`);
                const data = await response.json();
                
                const logContainer = document.getElementById(`log-${type}`);
                logContainer.innerHTML = `<pre>${data.logs}</pre>`;
                logContainer.scrollTop = logContainer.scrollHeight;
            } catch (error) {
                document.getElementById(`log-${type}`).innerHTML = 
                    `<div class="alert alert-error">Erreur: ${error.message}</div>`;
            }
        }

        // Ex√©cuter le bot
        async function runBot() {
            if (!confirm('Voulez-vous vraiment ex√©cuter le bot maintenant ?')) return;
            
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = '‚è≥ Ex√©cution en cours...';
            
            try {
                const response = await fetch('/api/run', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    showAlert('‚úÖ Bot ex√©cut√© avec succ√®s!', 'success');
                } else {
                    showAlert('‚ùå Erreur: ' + (data.error || 'Erreur inconnue'), 'error');
                }
                
                setTimeout(refreshAll, 2000);
            } catch (error) {
                showAlert('‚ùå Erreur: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = '‚ñ∂Ô∏è Ex√©cuter maintenant';
            }
        }

        // R√©initialiser la m√©moire
        async function resetMemory() {
            if (!confirm('‚ö†Ô∏è Cela va r√©initialiser la m√©moire anti-doublons. Tous les contenus seront renvoy√©s au prochain run. Continuer ?')) {
                return;
            }
            
            try {
                const response = await fetch('/api/reset', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    showAlert('‚úÖ M√©moire r√©initialis√©e!', 'success');
                    refreshAll();
                } else {
                    showAlert('‚ùå Erreur: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('‚ùå Erreur: ' + error.message, 'error');
            }
        }

        // T√©l√©charger les logs
        function downloadLogs(type) {
            window.location.href = `/download/logs/${type}`;
        }

        // Changer d'onglet
        function showTab(type) {
            currentTab = type;
            
            // Mettre √† jour les onglets
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Mettre √† jour le contenu
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`tab-${type}`).classList.add('active');
            
            // Charger les logs
            loadLogs(type);
        }

        // Auto-refresh toutes les 30 secondes
        setInterval(() => {
            loadStatus();
            loadStats();
            loadLogs(currentTab);
        }, 30000);
    </script>
</body>
</html>
